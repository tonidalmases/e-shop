<div *ngIf="order$ | async as order">
  <h3 i18n="@@e-shop.order-success.title">Order information</h3>
  <p i18n="@@e-shop.order-success.description">
    The order <strong>{{ order.id }}</strong> was successfuly registered on:
    <strong>{{ order.dateOrder | date: "dd/MM/yyyy - HH:mm" }}</strong>
  </p>

  <div class="row">
    <div class="col-md mb-3">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="name" i18n="@@e-shop.order-success.shipping.name"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              [value]="order.shipping.name"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="address" i18n="@@e-shop.order-success.shipping.address"
              >Address</label
            >
            <input
              type="text"
              class="form-control"
              id="address"
              [value]="order.shipping.address"
              disabled
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label
                for="country"
                i18n="@@e-shop.order-success.shipping.country"
                >Country</label
              >
              <input
                type="text"
                class="form-control"
                id="country"
                [value]="order.shipping.country"
                disabled
              />
            </div>
            <div class="form-group col-md-4">
              <label for="city" i18n="@@e-shop.order-success.shipping.city"
                >City</label
              >
              <input
                type="text"
                class="form-control"
                id="city"
                [value]="order.shipping.city"
                disabled
              />
            </div>
            <div class="form-group col-md-2">
              <label
                for="zipCode"
                i18n="@@e-shop.order-success.shipping.zip-code"
                >Zip</label
              >
              <input
                type="text"
                class="form-control"
                id="zipCode"
                [value]="order.shipping.zipCode"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md mb-3">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr *ngFor="let cartProduct of order.cart.cartProducts">
                <td>
                  {{ cartProduct.quantity }} x {{ cartProduct.product.name }}
                </td>
                <td>
                  <span class="float-right">{{
                    cartProduct.price | currency: "EUR"
                  }}</span>
                </td>
              </tr>
              <tr class="font-weight-bold">
                <td i18n="@@e-shop.order-success.table.body.total">Total</td>
                <td>
                  <span class="float-right">{{
                    order.cart.price | currency: "EUR"
                  }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
