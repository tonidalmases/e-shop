<ul
  ngbNav
  [(activeId)]="activeCategory"
  class="nav-pills"
  orientation="vertical"
>
  <li [ngbNavItem]="categoryAll.id">
    <a ngbNavLink [routerLink]="['/']">{{ categoryAll.name }}</a>
  </li>
  <li *ngFor="let category of categories$ | async" [ngbNavItem]="category.id">
    <a
      ngbNavLink
      [routerLink]="['/']"
      [queryParams]="{ category: category.name }"
      >{{ category.name }}</a
    >
  </li>
</ul>
