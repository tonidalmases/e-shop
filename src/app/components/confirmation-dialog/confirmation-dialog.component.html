<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
</div>
<div class="modal-body">
  <p *ngFor="let text of content">
    {{ text }}
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="cancel()"
    i18n="@@e-shop.confirmation-dialog.cancel"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="confirm()"
    i18n="@@e-shop.confirmation-dialog.confirm"
  >
    Confirm
  </button>
</div>
