<div *ngIf="products$">
  <div class="form-group form-inline">
    <div class="mr-auto">
      <input
        class="form-control"
        type="text"
        [formControl]="filter"
        placeholder="Search..."
      />
    </div>

    <button class="btn btn-primary" [routerLink]="['/admin/products/new']">
      New product
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let product of products$
            | async
            | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize;
          index as i
        "
      >
        <td>{{ (page - 1) * pageSize + i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency: "EUR" }}</td>
        <td>{{ product.category.name }}</td>
        <td>
          <a [routerLink]="['/admin/products/', product.key]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="(products$ | async)?.length"
    ></ngb-pagination>

    <select
      class="custom-select"
      style="width: auto;"
      name="pageSize"
      [(ngModel)]="pageSize"
    >
      <option *ngFor="let items of itemsPerPage" [value]="items"
        >{{ items }} items per page</option
      >
    </select>
  </div>
</div>
